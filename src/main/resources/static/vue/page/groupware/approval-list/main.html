<v-container fluid>
    <v-row dense>
        <v-col>
            <h1>결재내역</h1>
        </v-col>
    </v-row>
    <v-row>
        <v-col cols="12">
            <v-expansion-panels
                    multiple
                    v-model="signList.panels.list"
            >
                <v-expansion-panel>
                    <v-expansion-panel-header>결재내역</v-expansion-panel-header>
                    <v-expansion-panel-content>
                        <data-table-custom-component
                            :headers="dataTable.headers"
                            :items="dataTable.items"
                            :totalRows="dataTable.totalRows"
                            :loading="dataTable.loading"
                            import-hide
                            download-hide
                            add-hide
                            remove-hide
                            :cell="dataTable.cell"
                            @click:button="vacationDownload"
                        >
                        </data-table-custom-component>
                    </v-expansion-panel-content>
                </v-expansion-panel>
            </v-expansion-panels>
        </v-col>
    </v-row>
</v-container>
